<ion-header>
    <ion-navbar>
        <ion-title>{{newsDetails.title}}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content>
    <ion-card>
        <img src="{{this.newsDetails.img}}">
        <p class="news-head" center>{{newsDetails.title}}</p>
        <p class="news-time">{{newsDetails.date | date:"yMMMMd" }}</p>
        <ion-card-content>
            <p [innerHtml]="newsDetails.content"> </p>
        </ion-card-content>
    </ion-card>
</ion-content>
