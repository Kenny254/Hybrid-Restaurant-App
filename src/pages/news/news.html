<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Blog & Media</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item (click)="newsDetail(news.id)" *ngFor="let news of newsList">
            <ion-thumbnail item-left>
                <img src="{{news.better_featured_image.media_details.sizes.thumbnail.source_url}}">
            </ion-thumbnail>
            <h2>{{news.title.rendered}} </h2>
            <p  [innerHtml]="news.excerpt.rendered"></p>
        </ion-item>
    </ion-list>
</ion-content>
