<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Contact</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="contact">
    <p class="contact-head">Contact Us</p>
    <form (ngSubmit)="onSend(f)" #f="ngForm">
        <!--name-->
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label>Name:</ion-label>
                    <ion-input type="text" name="name" id="name"
                               [(ngModel)]="user.name" required></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <!--email-->
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label>Email:</ion-label>
                    <ion-input type="email" name="email" id="email"
                               [(ngModel)]="user.email" required></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <!--message-->
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label>Message:</ion-label>
                    <ion-textarea rows="6" lineHeight="42" name="message" id="message"
                                  [(ngModel)]="user.message" required></ion-textarea>
                </ion-item>
            </ion-col>
        </ion-row>
        <!--button-->
        <ion-row>
            <ion-col>
                <button class="submit-btn" ion-button type='submit'> Send</button>
            </ion-col>
        </ion-row>
    </form>
</ion-content>
